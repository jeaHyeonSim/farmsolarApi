<body>
    <%- include('../partials/menuBtn.html') %>
    <!-- 입력 할때마다 조회한다. -->
    <div class="wrap">
        <!-- Button trigger modal -->
        <button type="button" style="display: none;" class="btn btn-primary modal-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-w690">
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title fs-5" id="staticBackdropLabel">설치 유형 선택</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="type-select1">
                        <a class="type1"><strong>지붕형</strong></a>
                        <a class="type2"><strong>지상형</strong></a>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- 검색 -->
        <form id="fsearch" class="relative" name="fsearch" method="post" onsubmit="return false;">
            <input type="text" name="keyword"  onchange="GetAddr();" onkeydown="GetAddr();" id="fsearch_addr" placeholder="지번, 도로명 검색"/>
            <button type="button" id="btn_search" class="word-del"> <!--onclick="GetAddr();"-->
                <span class="hidden">삭제</span>
            </button>
            <!-- <input type="hidden" name="currentPage" value="1"/>

            <input type="hidden" name="resultType" value="json"/> 
            <input type="hidden" name="confmKey" value="도로명주소API KEY"/> -->
        </form>
